<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature.io - Ayush Srivastava</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+LA:wght@100..400&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Draw or Write</h1>
    <b>(For Mobile View please use Landscape mode)</b>
    <br>
    <b>Use below tools to customize your signature</b>
    <br>
    <div class="controls">
        <div class="color-container">
            <label for="colorPicker">Color</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="font-container">
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="1">1px</option>
                <option value="2">2px</option>
                <option value="3">3px</option>
                <option value="4">4px</option>
                <option value="5">5px</option>
                <option value="6">6px</option>
                <option value="7">7px</option>
                <option value="8">8px</option>
                <option value="9">9px</option>
                <option value="10">10px</option>
            </select>
        </div>
        
    </div>
    <div class="input-signature">
        <div class="input-name">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <div>
            <button id="convertBtn" onclick="convertToSignature()">Convert</button>
        </div>
    </div>
    <hr>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <div class="control-btn">
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Download</button>
    </div>
    <div class="">
    <h1> <small class="myName"> <a href="https://hiayush.netlify.app/" target="_blank">Ayush Srivastava</a> </small></h1>

    </div>
    <script src="index.js"></script>
</body>

</html>
